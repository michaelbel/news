name: news-bot-debug

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: news-debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  send-news:
    runs-on: ubuntu-24.04
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_DEBUG }}
      THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID_DEBUG }}

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup jdk 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: read timestamp
        id: timestamp
        run: |
          if [ -f timestamp_debug.txt ]; then
            VALUE="$(tr -d '\n' < timestamp_debug.txt)"
            echo "Using existing timestamp: $VALUE"
            if [ -z "$VALUE" ]; then
              VALUE="$(date -u -d '1 day ago' +%Y-%m-%dT%H:%M:%SZ)"
              echo "timestamp_debug.txt was empty, using: $VALUE"
              echo "$VALUE" > timestamp_debug.txt
            fi
          else
            VALUE="$(date -u -d '1 day ago' +%Y-%m-%dT%H:%M:%SZ)"
            echo "timestamp_debug.txt not found, using: $VALUE"
            echo "$VALUE" > timestamp_debug.txt
          fi
          echo "value=$VALUE" >> "$GITHUB_OUTPUT"

      - name: run news bot (Kotlin)
        env:
          LAST_CHECK: ${{ steps.timestamp.outputs.value }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_DEBUG }}
          THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID_DEBUG }}
        run: |
          ./gradlew run

      - name: update timestamp
        run: |
          date -u +%Y-%m-%dT%H:%M:%SZ > timestamp_debug.txt

      - name: commit timestamp
        if: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git stash push -u -m "before-pull" || true
          git pull --rebase origin main
          git stash pop || true

          git add timestamp_debug.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update debug timestamp"
            git push
          fi
